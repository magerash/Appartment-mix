version: '3.8'

services:
  ifc-converter:
    build: .
    container_name: ifc-to-sheets
    ports:
      - "5000:5000"
    volumes:
      # Монтируем папки для загрузок и скачиваний
      - ./uploads:/app/uploads
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ifc-network

networks:
  ifc-network:
    driver: bridge

# Nginx reverse proxy (опционально)
nginx:
  image: nginx:alpine
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - ./ssl:/etc/nginx/ssl:ro  # Для SSL сертификатов
  depends_on:
    - ifc-converter
  restart: unless-stopped
